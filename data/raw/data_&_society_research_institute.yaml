    \thttps://doi.org/10.5210/fm.v29i4.13643\n\t\t\t\t\t\t\t\n\n\n\nAbstract\nThis\
    \ introductory essay for the special issue of First Monday, \u201CIdeologies of\
    \ AI and the consolidation of power,\u201D considers how power operates in AI\
    \ and machine learning research and publication. Drawing on themes from the seven\
    \ contributions to this special issue, we argue that what can and cannot be said\
    \ inside of mainstream computer science publications appears to be constrained\
    \ by the power, wealth, and ideology of a small cohort of industrialists. The\
    \ result is that shaping discourse about the AI industry is itself a form of power\
    \ that cannot be named inside of computer science. We argue that naming and grappling\
    \ with this power, and the troubled history of core commitments behind the pursuit\
    \ of general artificial intelligence, is necessary for the integrity of the field\
    \ and the well-being of the people whose lives are impacted by AI.\n\n\n\n\n\n\
